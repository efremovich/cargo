name: cargo
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
  fonts:
    - family: SFUI
      fonts:
        - asset: ./assets/fonts/sf-ui-display-light-58646b33e0551.otf
          weight: 300
        - asset: ./assets/fonts/sf-ui-display-black-58646a6b80d5a.otf
          weight: 400
        - asset: ./assets/fonts/sf-ui-display-medium-58646be638f96.otf
          weight: 500
        - asset: ./assets/fonts/sf-ui-display-semibold-58646eddcae92.otf
          weight: 600
        - asset: ./assets/fonts/sf-ui-display-bold-58646a511e3d9.otf
          weight: 700
